<section>
  <div class="log-search-bar">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <span class="labelTime">From</span>
          <span>
            <ngb-timepicker 
              [(ngModel)]="startTime" 
              [seconds]="true">
            </ngb-timepicker>
          </span>
          <span>
            <button class="btn btn-primary my-5" (click)="startDate.toggle()">Start Date</button>  
            <input type="text" ngbDatepicker #startDate="ngbDatepicker"/>
          </span>
        </div>
        <div class="col-4">
          <span class="labelTime">To</span>
          <span>
            <ngb-timepicker 
              [(ngModel)]="endTime" 
              [seconds]="true">
            </ngb-timepicker>
          </span>
          <span>
            <button class="btn btn-primary my-5" (click)="endDate.toggle()">End Date</button>  
            <input type="text" ngbDatepicker #endDate="ngbDatepicker"/>
          </span>
        </div>
        <div class="col-2">
          <button 
          class="btn btn-primary btn-lg findBtn" 
          (click) = "onClickFind(startTime, endTime, startDate, endDate)"
          >Find</button>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="my-5">
  <h2 class="text-center">Logs</h2>
  <p 
    *ngIf="!logs"
    class="text-center"> 
    <span class="badge badge-light noLogs">No logs to show at the moment</span>
  </p>
</div>

<!-- RESULTS:  -->
<!-- LOGS IN A SEARCHABLE TABLE -->
<div class="container">  
  <div *ngIf="logs">
  
    <!-- Search form -->
    <form>
      <div class="form-group form-inline">
          Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
      </div>
    </form>  
    
    <!-- Table with logs    -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Type</th>
          <th scope="col">Content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs$ | async; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>
            <ngb-highlight [result]="log.date" [term]="filter.value"></ngb-highlight>
          </td> 
          <td>
            <ngb-highlight [result]="log.time" [term]="filter.value"></ngb-highlight>
          </td> 
          <td>
            <ngb-highlight [result]="log.type" [term]="filter.value"></ngb-highlight>
          </td>  
          <td> 
            <span *ngFor= "let el of log.contents">
                <ngb-highlight [result]="el" [term]="filter.value"></ngb-highlight>
            </span>
          </td>
        </tr>
      </tbody>  
    </table>

  </div>
</div>
